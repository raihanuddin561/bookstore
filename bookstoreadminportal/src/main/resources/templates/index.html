<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
<head>
<title>HOME</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container box">
			<div class="row">
				<div class="col-xs-8">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0"
								class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="/images/slide1.jpg" height="300px"  alt="bookstore">
							</div>
							<div class="carousel-item">
								<img src="/images/slide2.jpeg" height="300px"   alt="book store">
							</div>
							<div class="carousel-item">
								<img src="/images/slide3.jpg" height="300px"   alt="book store">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next"
							href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
					</div>
					
					
				</div>
				<div class="logo-side col-xs-4">
						<h1>This is Book Store</h1>
						<p>Welcome to our book store</p>
					</div>
					<br>
			<hr/>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-4">
						<h1>OUr best seller</h1>
					</div>
					<div class="col-4">
						<h3>Hours and directions</h3>
					</div>
					<div class="col-4">
						<h3>FAQ</h3>
					</div>
				</div>
			</div>
			
		</div>
		
		
		
		
	

</body>
</html>
